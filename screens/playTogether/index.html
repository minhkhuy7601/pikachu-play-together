<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/client/src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/client/src/css/room.css" />
  </head>
  <body>
    <video id="videoBg" autoplay muted loop>
      <source src="/client/assets/video/videoBg1.mp4" type="video/mp4" />
      <source src="/client/assets/video/videoBg1.ogg" type="video/ogg" />
    </video>
    <div class="container">
      <div class="ui-room">
        <img id="logo" src="/client/assets/images/logo.png" alt="" />
        <h2 class="ui-room__title">2 Player</h2>
        <input
          id="input-name"
          class="ui-room__input-name"
          type="text"
          placeholder="Enter your name"
        />
        <button class="btn ui-room__btnNewRoom">Create room</button>
        <div>Or</div>
        <form class="ui-room__form">
          <input
            id="input-id-room"
            class="ui-room__form__input"
            type="text"
            placeholder="Enter ID room"
          />
          <button class="btn ui-room__form__btn">Join</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/screens/playTogether/index.js" type="module"></script>
  </body>
</html>
